<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Indie+Flower&family=Permanent+Marker&display=swap');
</style>
    </head>
    
    <body>
        <h1>Which Friends Character Are You?</h1>
        
        
        <div class= "first-question">
            <p> On a scale of 1-10, how clean/hygenic are you?</p>
            <input class="number" placeholder="Scale of 1-10">
        </div>
        
        <div class= "second-question">
            <p>Do you prefer cooking, lecturing, fashion or consulting?</p>
            <input class="choice" placeholder="Choose one...">
            <button class="scale-button">Submit</button>
            <div class="result"></div>
        </div>
        <div>
        <img class="monica"src="https://media2.giphy.com/media/VJqNoJWP3A7tZZBMk7/200w.webp?cid=ecf05e47ngptldrwec0ni19zuhwnhlpzy9drzu1bpfx0s1pk&rid=200w.webp&ct=g">
        <img class="ross"src="https://media0.giphy.com/media/URd84zxJGqdP8PUf6T/200.webp?cid=ecf05e47yxmgvyu0fbn6znu1zujfjxzsjwq34242vmamn2vq&rid=200.webp&ct=g">
        <img class="rachel" src="https://media2.giphy.com/media/fwidxMJn0Doi09QJfP/200.webp?cid=ecf05e47dvo97d7akr6y5qt36z04zjq56orhgo0vyt3k3nj3&rid=200.webp&ct=g">
        <img class="chandler" src="https://media1.giphy.com/media/kcfiK948yUHSqoNzwi/200.webp?cid=ecf05e47ge2wd7luwaub4vfo1ya63w46pfp9uuvx03q2c12f&rid=200.webp&ct=g"></div>
        <p class="counter"></p>
            </body>
</html>
